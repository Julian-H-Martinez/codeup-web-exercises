<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapping Maps</title>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet'/>
    <!--STYLESHEETS AND STYLING BELOW-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
<h1>Welcome to My Mapbox</h1>
<br>

<h3>Here's the city of my favorite restaurant!</h3>
<div id='map' style='width: 400px; height: 300px;'></div>
<div class="container">
    <button id="btnFiveX" class="btn btn-sm btn-primary">Zoom lvl05</button>
    <button id="btn15X" class="btn btn-sm btn-primary">Zoom lvl15</button>
    <button id="btn20X" class="btn btn-sm btn-primary">Zoom lvl20</button>
</div>
<hr>
<br>

<h3>Here's the city of my favorite NFL team</h3>
<div id='map2' style='width: 400px; height: 300px;'></div>


<!--MAPBOX JS-->
<script src="js/keys.js"></script>

<!--JQUERY CDN 3.5-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

<!--MAPBOX GEOCODER UTIL METHODS-->
<script src="js/mapbox-geocoder-utils.js"></script>

<!--CUSTOM JS-->
<script>
    mapboxgl.accessToken = MAPBOX_KEY;
    //  creating a new map const
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-98.493629, 29.424122], // starting position [lng, lat]
        zoom: 9 // starting zoom
    });

    const map2 = new mapboxgl.Map({
        container: 'map2',       //    container ID
        style: 'mapbox://styles/mapbox/streets-v11',    //  style URL
        center: [-86.781601, 36.162663],    //  starting position [lng, lat]
        zoom: 9                 //  starting zoom
    })

    //  geocode returns an array of numbers (lng, lat)
    geocode("San Antonio, TX 78244", MAPBOX_KEY).then(function (result) {
        console.log(result);
        map.setCenter(result);
        map.setZoom(15);
    });

    //  EVENT LISTENERS
    $('#btnFiveX').click(function () {
        map.setZoom(5);
    })
    $('#btn15X').click(function(){
        map.setZoom(15);
    })
    $('#btn20X').click(function(){
        map.setZoom(20);
    })


</script>
</body>
</html>
