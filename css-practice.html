<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--Stylesheet link(s)-->
    <link rel="stylesheet" href="css/practice_stylesheet.css">


    <title>CSS Practice</title>
</head>
<body>
    <div id="container">
        <h1>I'm inside the container</h1>
        <h1 class="fancy-header">I'm a fancy header</h1>
        <article>
            <h1>I'm inside an article tag that is inside div container.</h1>
        </article>
    </div>
    <main>
        <h1>I'm inside the main container</h1>
    </main>
    <section>
        <p class="fancy-header">I'm a paragraph with a fancy-header class</p>
        <h2 class="fancy-header">I'm an h2 with a fancy-header class. Different because using </h2>
    </section>

</body>
</html>
