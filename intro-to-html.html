<!DOCTYPE html>
<!--what language are we building for-->
<html lang="en">
<!--2 main pieces are <head> and <body>-->
<head>
<!--    the head is metadata, script links, link-->
<!--    will have <title> tag which is read in browser at tab bar-->
    <meta charset="UTF-8">
    <title>HTML Learning</title>
</head>
<!--body is displayed information-->
<body>
<!--    no tags/elements will cause for body context to be just a same line string-->
<!--    elements help organize the structure of html-->
<!--***Option + shift + click = allows you to have multiple cursors***-->


<!--scripts can be added in the <head> but preference/standard is to have scripts at bottom of <body>-->
</body>
</html>
