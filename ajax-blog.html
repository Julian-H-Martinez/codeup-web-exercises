<body class="p-2">

<header class="container-fluid">
    <h1 class="text-center">AJAX Blog Posts</h1>
</header>

<main class="container-fluid">
    <div id="posts" class="row row-cols-1 row-cols-md-3"></div>
</main>

<!--SCRIPTS TO FOLLOW-->
<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="

        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script>
    /**
     * Add Methods Below
     * Use Ajax to load the contents of blog.json and add the data from it to your #posts div.
     * Add additional entries to blog.json and make sure your changes are reflected on the page.
     */
    (function(){
        var blogPosts = $.ajax("data/blog.json");
        console.log(blogPosts);
        function onSuccess(data){
            data.forEach(function (item) {
                // console.log(item);
                // $("#posts").append(`<p>${item.title} </p><p>${item.content}</p><p>${item.categories}</p>`)
                $("#posts").append(`
                <div class="col mb-4">
                    <div class="card card-heighth">
                        <div class="card-body">
                            <h5 class="card-title">${item.title}</h5>
                            <p class="card-text">${item.content}</p>
                        </div>
                    </div>
                </div>
                `)
            })
        }

        blogPosts.done(onSuccess);
    })();

</script>
</body>
</html>
