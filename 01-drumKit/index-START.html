<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="keys">
    <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
    </div>
</div>



<!-- audio element: used to embed sounds -->
<!-- can be used for streamed media as well -->
<!-- creating a key attribute for each key using data- attribute -->
<!-- cite: https://developer.mozilla.org/en-US/docs/Learn/HTML/Howto/Use_data_attributes -->
<!-- corresponds with key class divs -->
<audio data-key="65" src="sounds/clap.wav"></audio>
<audio data-key="83" src="sounds/hihat.wav"></audio>
<audio data-key="68" src="sounds/kick.wav"></audio>
<audio data-key="70" src="sounds/openhat.wav"></audio>
<audio data-key="71" src="sounds/boom.wav"></audio>
<audio data-key="72" src="sounds/ride.wav"></audio>
<audio data-key="74" src="sounds/snare.wav"></audio>
<audio data-key="75" src="sounds/tom.wav"></audio>
<audio data-key="76" src="sounds/tink.wav"></audio>


<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<script>
    //  refactoring vanilla js
    $(document).ready(function(){
        $(document).keydown(function(e){
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            var keyPressed = (e.keyCode).toString();
            switch (keyPressed){
                case '65':
                    // alert(`${keyPressed} is same as ${e.key}`)
                    audio.currentTime = 0;
                    audio.play();
                    break;
                case '83':
                    audio.currentTime = 0;
                    audio.play();
                    break;
                case '68':
                    audio.currentTime = 0;
                    audio.play();
                    break;
                case '70':
                    audio.currentTime = 0;
                    audio.play();
                    break;
                case '71':
                    audio.currentTime = 0;
                    audio.play();
                    break;
                case '72':
                    audio.currentTime = 0;
                    audio.play();
                    break;
                case '73':
                    audio.currentTime = 0;
                    audio.play();
                    break;
                case '74':
                    audio.currentTime = 0;
                    audio.play();
                    break;
                case '75':
                    audio.currentTime = 0;
                    audio.play();
                    break;
                case '76':
                    audio.currentTime = 0;
                    audio.play();
                    break;
            }
        })
    })

</script>
